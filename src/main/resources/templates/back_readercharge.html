<!--新增图书框-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title" id="myModalLabel">新增图书信息</h4>
            </div>
            <div class="modal-body">
                <table class="table table-striped">
                    <tr>
                        <th>书本编号:</th>
                        <th><input type="text" id="isbn"></th>
                        <th>书本名:</th>
                        <th><input type="text" id="bookname"></th>
                    </tr>
                    <tr>
                        <th>类型:</th>
                        <th><input type="text" id="type"></th>
                        <th>作者:</th>
                        <th><input type="text" id="writer"></th>
                    </tr>
                    <tr>
                        <th>出版社:</th>
                        <th><input type="text" id="press"></th>
                        <th>出版日期:</th>
                        <th><input type="text" id="pressdate"></th>
                    </tr>
                     <tr>
                        <th>描述:</th>
                        <th><input type="text" id="remark"></th>
                        <th>现存量:</th>
                        <th><input type="text" id="nowaccount"></th>
                    </tr>
                     <tr>
                        <th>流通量:</th>
                        <th><input type="text" id="borrowacount"></th>
                        <th>位置:</th>
                        <th><input type="text" id="location"></th>
                    </tr>
                     <tr>
                        <th>单价:</th>
                        <th><input type="text" id="price"></th>
                        <th>总存量:</th>
                        <th><input type="text" id="totalaccount"></th>
                    </tr>

                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="addbook">确认添加</button>
            </div>
        </div>
    </div>
</div>

<!--修改图书框-->
<div class="modal fade" id="changeinfo" tabindex="-1" role="dialog" aria-labelledby="change" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            </div>
            <div class="modal-body">
                <table class="table table-striped">
                    <tr>
                        <th>书本编号:</th>
                        <th><input type="text" id="isbn1"></th>
                        <th>书本名:</th>
                        <th><input type="text" id="bookname1"></th>
                    </tr>
                    <tr>
                        <th>类型:</th>

                        <th>作者:</th>

                    </tr>
                    <tr>
                        <th>出版社:</th>

                        <th>出版日期:</th>
                        <th><input type="text" id="pressdate1"></th>
                    </tr>
                    <tr>
                        <th>描述:</th>

                        <th>现存量:</th>
                        <th><input type="text" id="nowaccount1"></th>
                    </tr>
                    <tr>

                    <tr>
                        <th>单价:</th>
